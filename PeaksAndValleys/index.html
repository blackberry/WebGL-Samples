<html>
	<head>
		<meta name="viewport" content="target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0"/>
		<style type="text/css">
			body {
				background-color: #000000;
				height: 512px;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 1024px;
			}
		</style>
	</head>
	<body>
		<div id="glDiv" style="border: none; margin: 0; padding: 0;">
			<canvas id="glCanvas" style="border: none;" height="512" width="1024">
			</canvas>
		</div>
		<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="js/Utils.js"></script>
		<script type="text/javascript" src="js/GLSkybox.js"></script>
		<script type="text/javascript" src="js/GLTerrain.js"></script>
		<script type="text/javascript" src="js/GLCube.js"></script>
		<script type="text/javascript" src="js/virtualjoystick.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript">
			/*global window, document, console, Game */

			var game = null;

			function ready() {
				"use strict";
				try {
					game = new Game();
				} catch (err) {
					console.log("ready: " + err);
				}
				window.removeEventListener("DOMContentLoaded", ready, false);
			}

			/**
			 * Source: http://www.aerotwist.com/tutorials/ten-things-i-learned
			 */
			document.onselectstart = function () {
				"use strict";
				return false;
			};

			window.addEventListener("DOMContentLoaded", ready, false);
		</script>
	</body>
</html>
